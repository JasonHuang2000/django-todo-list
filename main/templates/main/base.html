{% load static %}
{% load fontawesome_5 %}

<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	{% fontawesome_5_static %}

	<link rel="stylesheet" href="{% static 'main/css/index.css' %}">
	{% block style %}{% endblock style %}

	<title>{% block title %}TODO List{% endblock %}</title>

	<!-- Bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>

	<!-- jquery -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>

	<!-- onepage-scroll  -->
	<script type="text/javascript" src="{% static 'onepage-scroll-1.3.1/jquery.onepage-scroll.js' %}"></script>
	<link href="{% static 'onepage-scroll-1.3.1/onepage-scroll.css' %}" rel="stylesheet">

	<script src="{% static 'main/js/index.js' %}"></script>
	{% block js %}{% endblock js %}


</head>

<body>
	<div class="main">
		{% block content %}{% endblock content %}
	</div>
	{% block modal %}{% endblock modal %}
</body>

</html>
